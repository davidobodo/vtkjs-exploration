<div>
  <label for="centerline">Centerline:</label>
  <select id="centerline"></select>
  
  <label for="mode">Mode:</label>
  <select id="mode"></select>
  
  <label for="projectionMode">Projection Mode:</label>
  <select id="projectionMode"></select>
  
  <label for="angle">Angle:</label>
  <input type="range" id="angle" min="0" max="360" step="1" value="0" />
  
  <label>
    <input type="checkbox" id="animate" /> Animate
  </label>
  
  <label for="projectionThickness">Projection Thickness:</label>
  <input type="range" id="projectionThickness" min="0" max="1" step="0.01" value="0.1" />
  
  <label for="projectionSamples">Projection Samples:</label>
  <input type="range" id="projectionSamples" min="1" max="100" step="1" value="10" />
</div>
